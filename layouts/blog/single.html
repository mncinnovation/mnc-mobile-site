{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <div class="blog-header">
        <h1 class="blog-title-style">{{ .Title }}</h1>
        {{ range .Params.images }}
        <img src={{ . }} style="border-radius: 16px;" />
        {{ end -}}
        <p class="sub-caption">{{ partial "main/blog-meta.html" .}}</p>
      </div>

      <!-- <p class="lead">{{ .Params.lead | safeHTML }}</p> -->
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
